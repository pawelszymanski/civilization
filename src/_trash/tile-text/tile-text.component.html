<ng-container *ngIf="showFullInfo">

  <p>{{ tile.terrain.feature.id | terrainFeatureName }}</p>
  <p>{{ tile.terrain.improvementId | terrainImprovementName }}</p>
  <p>{{ tile.terrain.resourceId | terrainResourceName }}</p>
</ng-container>

<p>{{ tile.grid.x }}, {{ tile.grid.y }}</p>
