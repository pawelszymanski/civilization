<h1 class="game-title">Civilization VI</h1>

<ul class="primary-menu" [class.active]="showSinglePlayerMenu">
  <li class="primary-menu-item" [class.active]="showSinglePlayerMenu" (click)="onSinglePlayerClick()">Single player</li>
  <li class="primary-menu-item disabled" (click)="onOptionsClick()">Options</li>
  <li class="primary-menu-item" (click)="onExitToGoogleClick()">Exit to Google</li>
</ul>

<ul class="secondary-menu" [class.active]="showSinglePlayerMenu">
  <li class="secondary-menu-item" [class.disabled]="noSavesPresent" (click)="onResumeGameClick()">Resume Game</li>
  <li class="secondary-menu-item" [class.disabled]="noSavesPresent" (click)="onLoadGameClick()">Load Game</li>
  <li class="secondary-menu-item" (click)="onPlayNowClick()">Play Now</li>
  <li class="secondary-menu-item" (click)="onPlayOnEarthClick()">Play on Earth</li>
  <li class="secondary-menu-item disabled" (click)="onCreateGameClick()">Create Game</li>
</ul>
