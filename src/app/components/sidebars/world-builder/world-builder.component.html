<h2>World Builder</h2>

<section class="brush-size">
  <div class="world-builder-button m-brush-size-small"
       [class.active]="worldBuilderUi.brushSize === WorldBuilderBrushSizeId.SMALL"
       (click)="onBrushSizeClick(WorldBuilderBrushSizeId.SMALL)"></div>
  <div class="world-builder-button m-brush-size-medium"
       [class.active]="worldBuilderUi.brushSize === WorldBuilderBrushSizeId.MEDIUM"
       (click)="onBrushSizeClick(WorldBuilderBrushSizeId.MEDIUM)"></div>
  <div class="world-builder-button m-brush-size-large"
       [class.active]="worldBuilderUi.brushSize === WorldBuilderBrushSizeId.LARGE"
       (click)="onBrushSizeClick(WorldBuilderBrushSizeId.LARGE)"></div>
</section>


<section class="tool-selection">
  <div class="world-builder-button m-terrain-base"
       [class.active]="worldBuilderUi.tool === WorldBuilderToolId.TERRAIN_BASE"
       (click)="onToolClick(WorldBuilderToolId.TERRAIN_BASE)"></div>
  <div class="world-builder-button m-terrain-feature"
       [class.active]="worldBuilderUi.tool === WorldBuilderToolId.TERRAIN_FEATURE"
       (click)="onToolClick(WorldBuilderToolId.TERRAIN_FEATURE)"></div>
  <div class="world-builder-button m-terrain-resource"
       [class.active]="worldBuilderUi.tool === WorldBuilderToolId.TERRAIN_RESOURCE"
       (click)="onToolClick(WorldBuilderToolId.TERRAIN_RESOURCE)"></div>
  <div class="world-builder-button m-terrain-improvement"
       [class.active]="worldBuilderUi.tool === WorldBuilderToolId.TERRAIN_IMPROVEMENT"
       (click)="onToolClick(WorldBuilderToolId.TERRAIN_IMPROVEMENT)"></div>
</section>

<section class="list-of-options">
  <ng-container *ngIf="worldBuilderUi.tool === WorldBuilderToolId.TERRAIN_BASE">
    <div class="world-builder-button" *ngFor="let base of TERRAIN_BASE_LIST" [ngClass]="base.ui.class"
         [class.active]="worldBuilderUi.terrainBase === base.id" (click)="onTerrainBaseClick(base.id)"></div>
  </ng-container>

  <ng-container *ngIf="worldBuilderUi.tool === WorldBuilderToolId.TERRAIN_FEATURE">
    <div class="world-builder-button m-terrain-feature-none"
         [class.active]="worldBuilderUi.terrainFeature === TerrainFeatureId.NONE"
         (click)="onTerrainFeatureClick(TerrainFeatureId.NONE)"></div>
    <div class="world-builder-button" *ngFor="let feature of TERRAIN_FEATURE_LIST" [ngClass]="feature.ui.class"
         [class.active]="worldBuilderUi.terrainFeature === feature.id" (click)="onTerrainFeatureClick(feature.id)"></div>
  </ng-container>

  <ng-container *ngIf="worldBuilderUi.tool === WorldBuilderToolId.TERRAIN_RESOURCE">
    <div class="world-builder-button m-terrain-resource-none"
         [class.active]="worldBuilderUi.terrainResource === TerrainResourceId.NONE"
         (click)="onTerrainResourceClick(TerrainResourceId.NONE)"></div>
    <div class="world-builder-button" *ngFor="let resource of TERRAIN_RESOURCE_LIST" [ngClass]="resource.ui.class"
         [class.active]="worldBuilderUi.terrainResource === resource.id" (click)="onTerrainResourceClick(resource.id)"></div>
  </ng-container>

  <ng-container *ngIf="worldBuilderUi.tool === WorldBuilderToolId.TERRAIN_IMPROVEMENT">
    <div class="world-builder-button m-terrain-improvement-none"
         [class.active]="worldBuilderUi.terrainImprovement === TerrainImprovementId.NONE"
         (click)="onTerrainImprovementClick(TerrainImprovementId.NONE)"></div>
    <div class="world-builder-button" *ngFor="let improvement of TERRAIN_IMPROVEMENT_LIST" [ngClass]="improvement.ui.class"
         [class.active]="worldBuilderUi.terrainImprovement === improvement.id" (click)="onTerrainImprovementClick(improvement.id)"></div>
  </ng-container>
</section>
